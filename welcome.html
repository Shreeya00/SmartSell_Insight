<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Sales Predictor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #6cc8a1, #3e8e7e);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome, <span id="username">User</span>!</h1>
    <p>Preparing your dashboard...</p>
  </div>

  <script>
  const user = localStorage.getItem("salesUser");

  if (user) {
    try {
      const parsedUser = JSON.parse(user);
      document.getElementById("username").textContent = parsedUser.username || "User";
    } catch (e) {
      document.getElementById("username").textContent = "User";
    }
  } else {
    document.getElementById("username").textContent = "User";
  }

  // Redirect after 2 minutes (or 5 seconds for testing)
  setTimeout(() => {
    window.location.href = "main.html";
  }, 5000);
</script>

</body>
</html>
