<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Sales Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3e8e7e, #6cc8a1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #3e8e7e;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3e8e7e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #327366;
    }
    .link {
      margin-top: 15px;
      text-align: center;
    }
    .link a {
      color: #3e8e7e;
      text-decoration: none;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form method="POST" action="register.php" onsubmit="return validateForm()">
      <input type="text" name="username" id="username" placeholder="Full Name" required />
      <input type="text" name="organization" id="organization" placeholder="Organization Name" required />
      <input type="email" name="email" id="email" placeholder="Email Address" required />
      <input type="password" name="password" id="password" placeholder="Create Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <div class="error" id="errorMsg"></div>
      <button type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    function validateForm() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMsg = document.getElementById("errorMsg");

      if (password.length < 6) {
        errorMsg.textContent = "❌ Password must be at least 6 characters long.";
        return false;
      }
      if (password !== confirmPassword) {
        errorMsg.textContent = "❌ Passwords do not match.";
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
